<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Latest news and updates from Matt Krupa - ambient, electronic and acoustic music artist.">
        <title>News about the MATT person</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <!-- Fonts -->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <!-- Project CSS -->
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body id="page-top">

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/">
                    <img src="images/logo.png" alt="Matt Krupa Logo" class="navbar-logo">
                </a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="/albums">Music</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/news">News</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Header with Background -->
        <header class="news-header masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase">News</h1>
                        <h2 class="text-white-50 mx-auto mt-2 mb-5">Stay updated with the latest releases and updates</h2>
                    </div>
                </div>
            </div>
        </header>

        <!-- News Section -->
        <section class="news-content-section bg-black text-white" id="news">
            <div class="container px-4 px-lg-5">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div id="blog-posts-container">
                            <!-- Blog posts will be loaded here by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal Popup -->
        <div id="post-modal" class="post-modal">
            <div class="post-modal-content">
                <span class="post-modal-close">&times;</span>
                <div id="modal-post-image" class="modal-post-image"></div>
                <h2 id="modal-post-title" class="modal-post-title"></h2>
                <p id="modal-post-date" class="modal-post-date"></p>
                <p id="modal-post-author" class="modal-post-author"></p>
                <div id="modal-post-content" class="modal-post-content"></div>

                <!-- Giscus Comments Section -->
                <div class="comments-section">
                    <h3 class="comments-title">Comments</h3>
                    <div class="giscus"></div>
                </div>
            </div>
        </div>

        <!-- Social Links -->
        <div class="contact-section bg-black">
            <div class="social d-flex justify-content-center">
                <a class="mx-2" href="https://www.youtube.com/channel/UCGIB3mFHUD2Fh-MthueSbXQ"><i class="fab fa-youtube"></i></a>
                <a class="mx-2" href="https://www.facebook.com/mattkrupamusic"><i class="fab fa-facebook-f"></i></a>
                <a class="mx-2" href="https://www.instagram.com/matt.krupa.music/"><i class="fab fa-instagram"></i></a>
                <a class="mx-2" href="https://mattkrupa.bandcamp.com/"><i class="fab fa-bandcamp"></i></a>
                <a class="mx-2" href="https://open.spotify.com/artist/0hduI8doHSaCxLeb2s9t08?si=rYerSEUySua6srCSQNYbeA&nd=1&dlsi=7c1b7838f394433f"><i class="fab fa-spotify"></i></a>
                <a class="mx-2" href="https://music.apple.com/gb/artist/matt-krupa/932056625"><i class="fab fa-itunes"></i></a>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; Matt Krupa 2020-2025</div></footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JS (includes Giscus dynamic loading) -->
        <script src="js/scripts.js"></script>
    </body>
</html>
