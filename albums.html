<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="All music albums by Matt Krupa - ambient, electronic and acoustic music.">
        <title>Music - Matt Krupa</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <!-- Fonts -->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <!-- Project CSS -->
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body id="page-top">

        <!-- Navigation -->
        <div id="navbar-container"></div>

        <!-- Header -->
        <header class="front masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase">Music</h1>
                        <h2 class="text-white-50 mx-auto mt-2 mb-5">All of my work - feel free to listen</h2>
                    </div>
                </div>
            </div>
        </header>

        <!-- Albums Section -->
        <section class="projects-section bg-black text-white" id="albums">
            <div class="container px-4 px-lg-5">
                <!-- Albums Grid -->
                <div class="row justify-content-center" id="albums-container">
                    <!-- Albums will be loaded here by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Social Links -->
        <div id="social-container"></div>

        <!-- Footer -->
        <div id="footer-container"></div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JS -->
        <script src="js/albums.js"></script>
    </body>
</html>
